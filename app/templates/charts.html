<!-- app/templates/charts.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Network Log Viewer & Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: white;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Network Analytics & Log Viewer</h1>

    <canvas id="statusChart" height="80"></canvas>

    <h2>üïµüèª Site Logs (Last 500)</h2>
    <table>
      <tr>
        <th>Timestamp</th>
        <th>Site</th>
        <th>Status</th>
      </tr>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>{{ log.site.name }}</td>
        <td style="color: {% if log.status == 'up' %}green{% else %}red{% endif %};">{{ log.status }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <script>
    const ctx = document.getElementById('statusChart').getContext('2d');
    fetch('/api/sites_status')
      .then(res => res.json())
      .then(data => {
        const labels = Object.values(data).map(s => s.name);
        const values = Object.values(data).map(s => s.status === 'up' ? 1 : 0);

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Site Status (1 = up, 0 = down)',
              data: values,
              backgroundColor: values.map(v => v === 1 ? 'green' : 'red'),
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, max: 1 }
            }
          }
        });
      });
  </script>
</body>
</html>
