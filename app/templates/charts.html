<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNMPy - Logs & Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/charts.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
          <h1>SNMPy Network Analytics</h1>
          <nav class="main-nav">
            <a href="/" class="nav-link">🏠 Home</a>
            <a href="/map" class="nav-link">🗺 Map</a>
            <a href="/charts" class="nav-link">📊 Charts</a>
            <a href="/admin" class="nav-link">⚙️ Admin</a>
          </nav>
        </header>


        <section class="widget-grid">
            <div class="widget">
                <h2>Total Sites</h2>
                <div class="value" id="totalSites">—</div>
            </div>
            <div class="widget">
                <h2>Sites Up</h2>
                <div class="value" id="sitesUp">—</div>
            </div>
            <div class="widget">
                <h2>Sites Down</h2>
                <div class="value" id="sitesDown">—</div>
            </div>
        </section>

        <section class="charts-section">
            <div class="chart-box">
                <h3>Site Uptime Distribution</h3>
                <canvas id="statusPieChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Log Frequency (Hourly)</h3>
                <canvas id="logBarChart"></canvas>
            </div>
        </section>

        <footer>
            <p>© SNMPy NMS Dashboard — Network Analytics</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
