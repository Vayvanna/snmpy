<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logsphere</title>

       <link rel="stylesheet" href="{{ url_for('static', filename='css/charts.css') }}">
   <style>
    
  body {
    background: #121212;
    color: #f0f0f0;
    font-family: "Segoe UI", sans-serif;
  }

  .container {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 1rem;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }

  .filters input,
  .filters select,
  .filters button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background: #2a2a2a;
    border: 1px solid #555;
    border-radius: 6px;
    color: #f0f0f0;
    margin-right: 0.5rem;
  }

  .filters button:hover {
    background: #3c3c3c;
    cursor: pointer;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }

  th, td {
    padding: 0.8rem;
    border-bottom: 1px solid #333;
    text-align: left;
  }

  thead {
    background-color: #2c2c2c;
  }

  .status-up {
    color: #00e676;
    font-weight: bold;
  }

  .status-down {
    color: #ff5252;
    font-weight: bold;
  }
  .dashboard-container {
    padding: 2rem;
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
    max-width: 1400px;
    margin: 0 auto;
    }

    .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
    padding: 1rem 0;
}

.dashboard-header h1 {
    margin: 0;
    font-size: 1.5rem;
    flex-shrink: 0;
}
.main-nav {
    margin-top: 1rem;
}

.main-nav a {
    margin: 0 1rem;
    color: #42a5f5;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    border-bottom: 2px solid transparent;
    padding-bottom: 0.2rem;
    transition: border-color 0.2s ease;
}

.main-nav a:hover {
    border-color: #42a5f5;
}

</style>

</head>
<body>
    <div class="dashboard-container">
    <header class="dashboard-header">
        <h1>SNMPy Network Analytics</h1>
        <nav class="main-nav">
        <a href="/" class="nav-link">üè† Home</a>
        <a href="/map" class="nav-link">üó∫ Map</a>
        <a href="/charts" class="nav-link">üìä Charts</a>
        <a href="/admin" class="nav-link">‚öôÔ∏è Admin</a>
        <a href="/logs" class="nav-link">ü™µ Logs</a>
        </nav>
    </header>




  <div class="container">
    <div class="header">
      <h1>üìú Logsphere</h1>
      <div>
        <input type="text" id="filterSite" placeholder="Site name">
        <select id="filterStatus">
          <option value="">Any</option>
          <option value="up">Up</option>
          <option value="down">Down</option>
        </select>
        <button onclick="loadLogs()">Filter</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Site</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="logsTableBody">
        <tr><td colspan="3">Loading logs...</td></tr>
      </tbody>
    </table>
  </div>

<script>
  async function loadLogs() {
    const site = document.getElementById("filterSite").value;
    const status = document.getElementById("filterStatus").value;

    const res = await fetch(`/api/logs?site=${site}&status=${status}`);
    const logs = await res.json();

    const tbody = document.getElementById("logsTableBody");
    tbody.innerHTML = "";

    if (logs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3">No logs found</td></tr>`;
      return;
    }

    logs.forEach(log => {
      const row = document.createElement("tr");
      const statusClass = log.status.toLowerCase() === "up" ? "status-up" : "status-down";
      row.innerHTML = `
        <td>${log.timestamp}</td>
        <td>${log.site}</td>
        <td class="${statusClass}">${log.status.toUpperCase()}</td>
      `;
      tbody.appendChild(row);
    });
  }

  // Refresh every 15 seconds
  setInterval(loadLogs, 15000);
  loadLogs(); // initial
</script>

</body>
</html>
