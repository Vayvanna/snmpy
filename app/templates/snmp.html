<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNMP Monitor</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #42a5f5;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .controls select, .controls label {
      background: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      table-layout: fixed;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #333;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    thead {
      background-color: #2c2c2c;
    }

    .status {
      font-weight: bold;
    }

    .refresh-toggle {
      display: flex;
      align-items: center;
    }

    .refresh-toggle input {
      margin-left: 0.5rem;
    }

    .wrapper {
        max-width: 1200px;
        margin: auto;
        padding: 1rem;
    }
    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem 0;
    }

    .dashboard-header h1 {
        margin: 0;
        font-size: 1.5rem;
        flex-shrink: 0;
    }
    
    .main-nav {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }
    .main-nav a {
        margin: 0 1rem;
        color: #42a5f5;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        border-bottom: 2px solid transparent;
        padding-bottom: 0.2rem;
        transition: border-color 0.2s ease;
    }

    .main-nav a:hover {
        border-color: #42a5f5;
    }






  </style>
</head>
<body>
    <div class="wrapper">
        <header class="dashboard-header">
            <h1>SNMPy Network Monitoring - Map of Sites</h1>
            <nav class="main-nav">
                <a href="/" class="nav-link">üè† Home</a>
                <a href="/snmp" class="nav-link">üì° SNMP Monitor</a>
                <a href="/map" class="nav-link">üó∫ Map</a>
                <a href="/charts" class="nav-link">üìä Charts</a>
                <a href="/admin" class="nav-link">‚öôÔ∏è Admin</a>
                <a href="/logs" class="nav-link">ü™µ Logs</a>
            </nav>
        </header>
  </div>

  <div class="container">
    <h1>üì° SNMP Monitor</h1>
    
    <div class="controls">
      <div>
        <label for="siteSelect">Select Site:</label>
        <select id="siteSelect">
          <option value="">-- Choose a site --</option>
          {% for site in sites %}
          <option value="{{ site.id }}">{{ site.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="refresh-toggle">
        <label for="autoRefresh">Auto Refresh</label>
        <input type="checkbox" id="autoRefresh" checked>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width: 25%;">Timestamp</th>
          <th style="width: 25%;">Label</th>
          <th style="width: 50%;">Value</th>
        </tr>
      </thead>
      <tbody id="snmpDataBody">
        <tr><td colspan="3">Select a site to view SNMP data</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let interval;

    document.getElementById("siteSelect").addEventListener("change", () => {
      loadSNMPData();
    });

    document.getElementById("autoRefresh").addEventListener("change", function () {
      if (this.checked) {
        interval = setInterval(loadSNMPData, 10000);
      } else {
        clearInterval(interval);
      }
    });

    async function loadSNMPData() {
      const siteId = document.getElementById("siteSelect").value;
      const tbody = document.getElementById("snmpDataBody");

      if (!siteId) {
        tbody.innerHTML = `<tr><td colspan="3">Select a site to view SNMP data</td></tr>`;
        return;
      }

      try {
        const res = await fetch(`/api/snmp_current?site_id=${siteId}`);
        const data = await res.json();

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3">No SNMP data available for this site</td></tr>`;
          return;
        }

        tbody.innerHTML = "";
        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.last_updated}</td>
            <td>${entry.label}</td>
            <td>${entry.value}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="3">Error loading data</td></tr>`;
        console.error(err);
      }
    }

    interval = setInterval(loadSNMPData, 10000); // Start auto-refresh
  </script>

</body>
</html>
