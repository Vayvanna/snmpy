<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- using the stlyes.css too -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">

  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
    h2 { text-align: center; margin: 1em 0; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="dashboard-header">
      <h1>SNMPy Network Monitoring - Map of Sites</h1>
      <nav class="main-nav">
        <a href="/" class="nav-link">🏠 Home</a>
        <a href="/snmp" class="nav-link">📡 SNMP Monitor</a>
        <a href="/map" class="nav-link">🗺 Map</a>
        <a href="/charts" class="nav-link">📊 Charts</a>
        <a href="/admin" class="nav-link">⚙️ Admin</a>
        <a href="/logs" class="nav-link">🪵 Logs</a>
      </nav>
    </header>

  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.5, 9.3], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {}; // store markers by ID

    async function loadMarkers() {
        try {
            const response = await fetch("/api/sites_status");
            const data = await response.json();

            console.log("Fetched site data:", data);
            console.log("Number of sites fetched:", Object.keys(data).length);

            for (const id in data) {
                const site = data[id];

                if (!site.lat || !site.lon) {
                    console.warn(`⚠️ Skipping site ${id} (${site.name}) due to missing coordinates.`, site);
                    continue;
                }

                const color = site.status?.toLowerCase() === "up" ? "green" : "red";

                const marker = L.circleMarker([site.lat, site.lon], {
                    radius: 8,
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.9
                })
                .addTo(map)
                .bindPopup(`<b>${site.name}</b><br>Status: ${site.status}`);

                markers[id] = marker;

                console.log(`✅ Added marker for ${site.name} (${site.status})`);
            }
        } catch (error) {
            console.error("❌ Failed to load markers:", error);
        }
    }



    async function updateSiteStatuses() {
        try {
            const response = await fetch("/api/sites_status");
            const data = await response.json();

            console.log("🔄 Updating site statuses");

            for (const id in data) {
                const site = data[id];
                const color = site.status?.toLowerCase() === "up" ? "green" : "red";

                if (!markers[id]) {
                    console.warn(`⚠️ No existing marker found for site ID ${id} (${site.name})`);
                    continue;
                }

                markers[id].setStyle({ color: color, fillColor: color });
                markers[id].setPopupContent(`<b>${site.name}</b><br>Status: ${site.status}`);

                console.log(`✅ Updated marker for ${site.name}: ${site.status}`);
            }
        } catch (error) {
            console.error("❌ Failed to update site statuses:", error);
        }
    }


    // Initial load
    loadMarkers();
    // Refresh status every 15s
    setInterval(updateSiteStatuses, 15000);
  </script>
</body>
</html>
